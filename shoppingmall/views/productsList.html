{% extends "index.html" %}
{% block mid %} 

<h3>전체 상품 목록</h3>
<table class="table table-striped text-center">
  <th>상품이름</th>
  <th>가격</th>
  <th>수량</th>
  <th>등록일</th>
  <th>판매자</th>
  {% for product in products %}
  <tr>
    <td><a href="/products/{{product.idproducts}}">{{ product.name }}</a></td>
    <td>{{ product.price }}</td>
    <td>{{ product.quantity }}</td>
    <td>{{ product.date }}</td>
    <td>{{ product.seller }}</td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
