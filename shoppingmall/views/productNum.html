{% extends "index.html" %}

{% block mid %}
  <div class="card-body">
    <h3 class="modal-title fs-5">{{ product.name }}의 상세정보</h3>
      <table class="table table-striped">
        <tr><td>카테고리</td><td><a href="/products/category/{{ product.category }}">{{ product.category }}</a></td></tr>
        <tr><td>상품명</td><td>{{ product.name }}</td></tr>
        <tr><td>가격</td><td>{{ product.price }}</td></tr>
        <tr><td>등록일</td><td>{{product.registrationDate}}</td></tr>
        <tr><td>상품이미지</td><td>{{ product.img}}</td></tr>
        <tr><td>판매자</td><td>{{ product.seller}}</td></tr>
      </table>
  </div>
{% endblock %}
