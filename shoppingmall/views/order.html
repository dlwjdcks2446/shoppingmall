{% extends "index.html" %}
{% block mid %} 


<form id="cartForm" method="post">
    <table class="table table-striped text-center">

        <th>상품이름</th>
        <th>가격</th>
        <th>수량</th>
        {% for product in products %}
        <tr>
            <td><a href="/products/{{product.idproducts}}">{{ product.name }}</a></td>
            <td class="price">{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td>주문한 총 금액</td>
            <td>{{ totalPrice }}</td>
        </tr>
    </table>
    <div class="text-center">
        <div>배송지 : {{ address }}</div>
        <button id="btnDelete" class="m-3 btn btn-success">결제</button><br>
        <button id="btnDelete" class="m-3 btn btn-danger">취소</button><br>
    </div>
</form>


{% endblock %}
